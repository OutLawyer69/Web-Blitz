<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="Webc3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            background: linear-gradient(90deg, rgba(142,51,203,1) 0%, rgba(111,62,147,1) 100%);
            color: white;
            padding: 1rem;
        }
        .editor-container {
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
        }
        #editor {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
        }
        .preview-container {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            background: white;
            margin-top: 15px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(90deg, rgba(142,51,203,1) 0%, rgba(111,62,147,1) 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Template Editor</div>
        <a href="index.html" class="mixed-effect-button btn"">Back to Templates</a>
    </header>

    <div class="editor-container">
        <h2 id="template-title">Editing and Preview</h2>
        <div id="editor"><!-- Default HTML code --></div>
        <button onclick="updatePreview()">Live Preview</button>
        <button onclick="downloadCode()">Download Code</button>
        <iframe class="preview-container" id="preview"></iframe>
    </div>

    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/html");
        editor.setValue("<!--Type the code you want to edit-->");
        function updatePreview() {
            var previewFrame = document.getElementById("preview");
            var previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            previewDoc.open();
            previewDoc.write(editor.getValue());
            previewDoc.close();
        }
        function downloadCode() {
            var code = editor.getValue();
            var blob = new Blob([code], { type: "text/html" });
            var a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "template.html";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>

</body>
</html>
